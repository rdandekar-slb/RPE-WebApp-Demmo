<!doctype html>

<head>
	<title>IPM RunService</title>
	<!--
	<script src="/static/base.js"></script>
	<link href="/static/base.css" rel="stylesheet" type="text/css">
  -->
	<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	 crossorigin="anonymous">
  <script>
    let usertoken="NoValueRRD";
  </script>
</head>

<body>
	<div class="container-fluid">
		<div class="row py-2">
			<div class="col-md-12 text-right">
				<!-- Button trigger modal -->
				<button type="button" class="btn btn-primary float-end" data-bs-toggle="modal"  data-bs-target="#exampleModal" >
            Token
          </button>
          <!-- Modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">User token for Simulation</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <input type="password" id="token">
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary" id="tokensave">Save</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


  <div class="container-fluid">
    <h1 class="text-center">IPM Run on Azure</h1>
  </div>

  <div class="container">
    <h2>Select upto 10 cases</h2>
  </div>


  <div class="container">
    <table class="table">
      <thead>
        <tr>
          <th scope="col" >Select</th>
          <!-- <th scope="col">Path to folder</th> -->
        </tr>
      </thead>
      <tbody>
        <tr>
          <td scope="row"><input type="text" class="fileinput" id="folder1" style="width:100%" ></td>
          <!-- <td id="path1"></td> -->
        </tr>
        <tr>
          <td scope="row"><input type="text" class="fileinput" id="folder2" style="width:100%" ></td>
          <!-- <td id="path2"></td> -->
        </tr>
        <tr>
          <td scope="row"><input type="text" class="fileinput" id="folder3" style="width:100%" ></td>
          <!-- <td id="path3"></td> -->
        </tr>
      </tbody>
    </table>
    <button type="button" class="btn btn-primary" id="submitfolders">Submit</button>
  </div>
</div>

  
  <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<!-- Jquery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
      function getFolders(){
      let folders = [];
      for (var i=1; i<4; i++){
          folders.push($("#folder"+i).val());
      }
      let retval=Object.assign({},folders);
      console.log(retval);
      return retval;
    }
  $(document).ready(function(){
    // console.log(usertoken);
    $("#tokensave").click(function(){
      usertoken=$("#token").val();
      // console.log(usertoken);
    });

    $("#submitfolders").click(function(){
      let folders=getFolders();
      // console.log;
    });

  });
</script>

</script>
</body>
