<!doctype html>

<head>
	<title>IPM RunService</title>
	<!--
	<script src="/static/base.js"></script>

	<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

	 crossorigin="anonymous">
</head>

<body>
  <div class="container-fluid">
    <div class="row py-2">
      <div class="col-md-12 text-right">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary float-end" data-bs-toggle="modal"  data-bs-target="#exampleModal" >
            Token
          </button>
          <!-- Modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">User token for Simulation</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <input type="password">
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary" >Save</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


  <div class="container-fluid">
    <h1 class="text-center">IPM Run on Azure</h1>
  </div>

  <div class="container">
    <h2>Select upto 10 cases</h2>
  </div>


  <div class="container">
    <table class="table">
  <thead>
    <tr>
      <th scope="col" >Select</th>
      <!-- <th scope="col">Path to folder</th> -->
    </tr>
  </thead>
  <tbody>
    <tr>
      <td scope="row"><input type="text" class="fileinput" id="folder1" style="width:100%" ></td>
      <!-- <td id="path1"></td> -->
    </tr>
    <tr>
      <td scope="row"><input type="text" class="fileinput" id="folder2" ></td>
      <!-- <td id="path2"></td> -->
    </tr>
    <tr>
      <td scope="row"><input type="text" class="fileinput" id="folder3" ></td>
      <!-- <td id="path3"></td> -->
    </tr>
  </tbody>
</table>
  
  </div>
</div>

  
  <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
